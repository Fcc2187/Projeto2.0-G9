{% extends "base.html" %}

{% block 'head' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}

<div class="container mt-5">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="toastContainer" style="position: absolute; top: 0;">
        </div>
    </div>
    <h2>Atualize a cafeteria</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome da cafeteria:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cafe.nome }}" required>
        </div>
        <div class="form-group">
            <label for="autor">Endereço:</label>
            <input type="text" class="form-control" id="autor" name="autor" value="{{ cafe.autor }}" required>
        </div>
        <div class="form-group">
            <label for="anopublicado">Número de Contato:</label>
            <input type="number" class="form-control" id="anopublicado" name="anopublicado" value="{{ cafe.anopublicado }}" required>
        </div>
        <div class="form-group">
            <label for="autor">Quantas vezes você já foi nessa cafeteria? </label>
            <input type="number" class="form-control" id="vezes_visitado" name="vezes_visitado" value ="{{cafe.vezes_visitado}}" min="0" max="999" maxlength="3" required>
        </div>
        <div class="form-group">
            <label for="genero">Tipo de Café:</label>
            <select class="form-control" id="genero" name="genero">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == cafe.genero.id %}selected{% endif %}>{{ categoria.genero }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="status_cafeteria">Status da cafeteria:</label>
            <select class="form-control" id="status_cafeteria" name="status_cafeteria">
                {% for status in cafe.STATUS_CAFETERIA_CHOICES %}
                    <option value="{{ status.0 }}" {% if status.0 == cafe.status_cafeteria %}selected{% endif %}>{{ status.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>

{% endblock %}
