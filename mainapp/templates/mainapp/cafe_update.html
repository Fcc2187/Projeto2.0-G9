{% extends "base.html" %}

{% block 'head' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}

<div class="container mt-5">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="toastContainer" style="position: absolute; top: 0;">
        </div>
    </div>
    <h2>Atualize a cafeteria</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome da cafeteria:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cafe.nome }}" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cafe.endereco }}" required>
        </div>
        <div class="form-group">
            <label for="cntt">Número de Contato:</label>
            <input type="number" class="form-control" id="cntt" name="cntt" value="{{ cafe.cntt }}" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de Café:</label>
            <select class="form-control" id="tipo" name="tipo">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == cafe.tipo.id %}selected{% endif %}>{{ categoria.tipo }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="status_cafeteria">Status da cafeteria:</label>
            <select class="form-control" id="status_cafeteria" name="status_cafeteria">
                {% for status in cafe.STATUS_CAFETERIA_CHOICES %}
                    <option value="{{ status.0 }}" {% if status.0 == cafe.status_cafeteria %}selected{% endif %}>{{ status.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>

{% endblock %}
