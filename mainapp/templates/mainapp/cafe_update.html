{% extends "base.html" %}

{% block 'head' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}

<div class="container mt-5">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="toastContainer" style="position: absolute; top: 0;">
        </div>
    </div>
    <h2>Atualize a cafeteria</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome da cafeteria:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cafe.nome }}" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cafe.endereco }}" required>
        </div>
        <div class="form-group">
            <label for="cntt">Número de Contato:</label>
            <input type="number" class="form-control" id="cntt" name="cntt" value="{{ cafe.cntt }}" required>
        </div>
        <div class="form-group">
            <label for="caracteristicas">Características:</label>
            <input type="text" class="form-control" id="caracteristicas" name="caracteristicas" value="{{ cafe.caracteristicas }}">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>

{% endblock %}
